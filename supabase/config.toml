project_id = "gmca-ui"

# =========================
# API
# =========================
[api]
enabled = true
port = 55001
schemas = ["public", "core", "graphql_public"]
extra_search_path = ["public", "core", "extensions"]
max_rows = 1000

[api.tls]
enabled = false

# =========================
# DATABASE
# =========================
[db]
port = 55002
shadow_port = 55012
health_timeout = "2m"
major_version = 17

[db.pooler]
enabled = false
port = 55013
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[db.migrations]
enabled = true
schema_paths = []

[db.seed]
enabled = true
sql_paths = ["./seed.sql"]

# =========================
# REALTIME
# =========================
[realtime]
enabled = true

# =========================
# STUDIO
# =========================
[studio]
enabled = true
port = 55003
api_url = "http://127.0.0.1"

# =========================
# EMAIL TESTING
# =========================
[inbucket]
enabled = true
port = 55004

# =========================
# STORAGE
# =========================
[storage]
enabled = true
file_size_limit = "50MiB"

[storage.s3_protocol]
enabled = true

# =========================
# AUTH
# =========================
[auth]
enabled = true
site_url = "http://127.0.0.1:5173"
additional_redirect_urls = ["http://127.0.0.1:5173"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true
minimum_password_length = 6

# =========================
# üîê JWT CUSTOM CLAIM HOOK
# =========================
[auth.hook.custom_access_token]
enabled = true
uri = "pg-functions://postgres/auth/custom_access_token_hook"

# =========================
# ANALYTICS
# =========================
[analytics]
enabled = true
port = 55005
backend = "postgres"

# =========================
# EDGE FUNCTIONS
# =========================
[edge_runtime]
enabled = true
policy = "per_worker"
inspector_port = 55006
deno_version = 2